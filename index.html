<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../WordGuessGame/assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="../WordGuessGame/assets/css/style.css">
    <script src="assets/javascript/game.js"></script>
    <title>Word Guess Game</title>
</head>
<body>
    <!--Top-->
    <div class="jumbotron jumbotron-fluid top">
        <div class="container">
              <h1 class="topword">Word Guess Whodunit</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-1 padding">
                        <h1>padding</h1>
                    </div>
                    <div class="col-md-10">
                            <div class="card-img-top img" id="clueimage">
                            </div>
                    </div>
                    <div class="col-md-1 padding">
                        <h1>padding</h1>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                </div>
                <br>
                <br>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-8 right">
                        <h1 id="introtext">Press any key to start your investigation</h1>
                    </div> 
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1>Clues Found</h1>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1 id="wins"></h1>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1>This appears to be...</h1>
                    </div>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1 id="wordtoGuess"></h1>
                    </div>
                </div> 
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1>Guesses You Have Left</h1>
                    </div>
                </div> 
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1 id="numberofguessesleft"></h1>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1>Letters You Have Already Guessed</h1>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1 id="lettersguessedalready"></h1>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1>Clues Lost</h1>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8 right">
                        <h1 id="clueslost"></h1>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    


    
    
</body>
</html>
